dist: xenial
language: python
python: 3.6
branches:
  only:
  - master
  - dev
install:
- pip install nbconvert requests jinja2 mkdocs mkdocs-material pygments pymdown-extensions
  mkdocs-exclude
- pip install mknotebooks
script: true
before_deploy:
- mkdocs build --verbose --clean
deploy:
- provider: pypi
    username: __token__
    server: https://test.pypi.org/legacy/
    on:
      branch: dev
    password:
      secure: 
  - provider: pypi
    username: __token__
    on:
      branch: main
    password:
      secure: 


